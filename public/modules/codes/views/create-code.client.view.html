<section data-ng-controller="CodesController">
    <div class="page-header">
        <h1>New Code</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <!--label class="control-label" for="name">Title</label-->
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="What the code does?" required>
                    </div>
                </div>
                <div class="form-group">
                    <!--label class="control-label" for="snippet">Snippet</label-->
                    <div class="controls">
                        <textarea data-ng-model="snippet" id="snippet" class="form-control" placeholder="Place your code here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
